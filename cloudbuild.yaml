steps:
# 1. Construir la imagen de Docker
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/tradersun-bot', '.']

# 2. Subir la imagen al registro de contenedores (Artifact Registry/GCR)
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/tradersun-bot']

# 3. Desplegar la imagen en Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args: [
    'run', 'deploy', 'tradersun-git',
    '--image', 'gcr.io/$PROJECT_ID/tradersun-bot',
    '--region', 'europe-west1',
    '--platform', 'managed',
    '--allow-unauthenticated',
    '--memory', '512Mi',
    '--cpu', '1',
    '--timeout', '60s' # AUMENTADO: Da m√°s tiempo para que el modelo entrene y el servidor arranque.
  ]
