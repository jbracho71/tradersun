steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/tradersun-bot', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tradersun-bot']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'stateless-run-stg',
        '--image', 'gcr.io/$PROJECT_ID/tradersun-bot',
        '--platform', 'managed',
        '--region', 'europe-west1',
        '--allow-unauthenticated'
      ]

images:
  - 'gcr.io/$PROJECT_ID/tradersun-bot'

